most code is synchronus
Synchronous code is executed line by line
Each line of code waits for previous line to finish
Long-running operations block code execution.

Asynchronus code is executed afetr a task that runs in the  "background" finishes;
Asynchronus code is non-blocking;
Execution does't wait for an asynchronus task to finish its work;
callback function alone do NOT make code asynchronus!
*/
