<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Arial,sans-serif;
      background:#f7f7f7;
      margin:0;
      padding:20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1{
      color: #ff0000;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #aaa;
    }
    ul{
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      width: 80%;
      max-width: 600px;
    }
   
    li {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      text-transform: capitalize;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    li:hover{
      transform: scale(1.05);
      background: #ffebee;
    }
  </style>
  </head>
<body>
  <ul id="list"></ul>
  <script src="script.js"></script>
</body>
</html>
